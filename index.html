<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width = device-width, initial-scale = 1.00, minimum-scale = 1.00, maximum-scale = 1.00"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="description" content="Easily time your speeches at home with this easy to use online Toastmasters speech timer."/>
		<title>Speech Timer for Toastmasters</title>
		<!-- @stylesheet styles -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
		<!-- @reload -->
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono&text=0123456789' rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<div id="wrapper">
			<div class="sidebar" id="sidebar">
				<div id="hideAway">
					<div class="section" id="predefined">
						<label class="option"><input type="radio" name="predefinedOption" value="tableTopics" id="tabletopics" checked="checked"/><span class="label">Table Topics&trade; (1-2)</span></label>
						<label class="option"><input type="radio" name="predefinedOption" value="evaluation" id="evaluation"/><span class="label">Evaluation (2-3)</span></label>
						<label class="option"><input type="radio" name="predefinedOption" value="speech" id="speech"/><span class="label">Speech (5-7)</span></label>
						<label class="option"><input type="radio" name="predefinedOption" value="longSpeech" id="longspeech"/><span class="label">Speech (7-9)</span></label>
					</div>
					<div class="section" id="custom">
						<label class="option">Green light:
							<input type="text" onkeypress="validateWatch(this)" onblur="validateThis(this)" id="customGreenLight" value="1:00">
							<div class="tooltip">Format: <code>mm:ss</code></div>
						</label>
						<label class="option">Yellow light:
							<input type="text" onkeypress="validateWatch(this)" onblur="validateThis(this)" id="customYellowLight" value="1:30">
							<div class="tooltip">Format: <code>mm:ss</code></div>
						</label>
						<label class="option">Red light:
							<input type="text" onkeypress="validateWatch(this)" onblur="validateThis(this)" id="customRedLight" value="2:00">
							<div class="tooltip">Format: <code>mm:ss</code></div>
						</label>
						<label class="option">Disqualification:
							<input type="text" onkeypress="validateWatch(this)" onblur="validateThis(this)" id="customDq" value="2:30">
							<div class="tooltip">Format: <code>mm:ss</code></div>
						</label>
					</div>
				</div>
				<div class="section" id="controls">
					<button class="option" id="controlButton">Start</button>
				</div>
			</div>
			<div class="clockWrapper" id="clockWrapper">
				<div class="clockInnerWrapper">
					<span class="clock" id="clock">00<span class="colon">:</span>00</span>
				</div>
			</div>
			<div class="grower" id="grower"></div>
		</div>
	</body>
	<!-- @javascript global fittext app -->
</html>
